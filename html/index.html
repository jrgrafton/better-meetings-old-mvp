<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>FocusFluent</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/better-meetings.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">FocusFluent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link active" href="#">Overview
                <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="meeting-logs.html">Meeting Logs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container page-container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="no-meetings-found">
                <h1 class="mt-5">No meetings</h1>
                <p class="lead">No meetings have been recorded yet this week, check back later</p>
                <div class="week-select">
                  <span class="template-output-week-select">
                    <script id="template-week-select" type="x-tmpl-handlebars">
                        <a href="{{ previousWeekURL }}" role="button" class="{{ previousWeekDisabled }} btn btn-secondary btn-sm">Previous week</a>
                        <a href="{{ nextWeekURL }}" role="button" class="{{ nextWeekDisabled }} ml-2 btn btn-secondary btn-sm">Next week</a>
                    </script>
                  </span>
                </div>
            </div>
            <span class="meetings-found">
              <div class="row header">
                <div class="col-lg-8">
                <span id="template-output-week-starting">
                    <script id="template-week-starting" type="x-tmpl-handlebars">
                        <h2 class="mt-5">
                            Week of {{ currentDay }}<sup>{{ currentDayPostfix }}</sup> {{ currentMonth }} {{ currentYear }}
                        </h2>
                    </script>
                </span>
                  <p class="lead">We've crunched the numbers, here's some tips...</p>
                </div>
                <div class="col-lg-4 filters">
                  <div class="week-select">
                    <span class="template-output-week-select">
                      <script id="template-week-select" type="x-tmpl-handlebars">
                          <a href="{{ previousWeekURL }}" role="button" class="{{ previousWeekDisabled }} btn btn-secondary btn-sm">Previous week</a>
                          <a href="{{ nextWeekURL }}" role="button" class="{{ nextWeekDisabled }} ml-2 btn btn-secondary btn-sm">Next week</a>
                      </script>
                    </span>
                  </div>
                </div>
              </div>
              <div class="card text-white bg-dark mb-3">
                <div class="card-header">
                  <svg style="margin-top:-5px" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><rect fill="none" height="24" width="24"/></g><g><path style="fill:#fff;" d="M22 8.51v1.372h-2.538c.02-.223.038-.448.038-.681 0-.237-.017-.464-.035-.69h2.535zm-10.648-6.553v-1.957h1.371v1.964c-.242-.022-.484-.035-.726-.035-.215 0-.43.01-.645.028zm5.521 1.544l1.57-1.743 1.019.918-1.603 1.777c-.25-.297-.593-.672-.986-.952zm-10.738.952l-1.603-1.777 1.019-.918 1.57 1.743c-.392.28-.736.655-.986.952zm-1.597 5.429h-2.538v-1.372h2.535c-.018.226-.035.454-.035.691 0 .233.018.458.038.681zm9.462 9.118h-4c-.276 0-.5.224-.5.5s.224.5.5.5h4c.276 0 .5-.224.5-.5s-.224-.5-.5-.5zm0 2h-4c-.276 0-.5.224-.5.5s.224.5.5.5h4c.276 0 .5-.224.5-.5s-.224-.5-.5-.5zm.25 2h-4.5l1.188.782c.154.138.38.218.615.218h.895c.234 0 .461-.08.615-.218l1.187-.782zm3.75-13.799c0 3.569-3.214 5.983-3.214 8.799h-1.989c-.003-1.858.87-3.389 1.721-4.867.761-1.325 1.482-2.577 1.482-3.932 0-2.592-2.075-3.772-4.003-3.772-1.925 0-3.997 1.18-3.997 3.772 0 1.355.721 2.607 1.482 3.932.851 1.478 1.725 3.009 1.72 4.867h-1.988c0-2.816-3.214-5.23-3.214-8.799 0-3.723 2.998-5.772 5.997-5.772 3.001 0 6.003 2.051 6.003 5.772z"/></g></svg>
                  <b>Top tip</b>
                </div>
                <div class="card-body">
                  <span id="template-output-recommendation">
                    <script id="template-recommendation" type="x-tmpl-handlebars">
                      <p class="card-text">{{{ recommendation }}}</p>
                    </script>
                  </span>
                </div>
              </div>

              <div class="card-deck mb-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Time per day in meetings</h5>
                    <div class="row text-center card-text">
                      <div class="col-lg-2"></div>

                      <span id="template-output-avg-time-in-meetings">
                          <script id="template-avg-time-in-meetings" type="x-tmpl-handlebars">
                            <div class="col-lg-4"><h1>{{ hours }}</h1>Hours</div>
                            <div class="col-lg-4"><h1>{{ minutes }}</h1>Minutes</div
                          </script>
                      </span>
                      <div class="col-lg-2"></div>
                    </div>
                  </div>
                  <div class="card-footer"><!--<small class="text-danger">&uarr; 2h 30m from last week</small>--></div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      <a href="#" data-html="true" data-toggle="tooltip" data-placement="top" title="Amount of time you've saved this week by leaving meetings early">Saved time</a>
                    </h5>
                    <div class="row text-center card-text">
                      <div class="col-lg-2"></div>
                      <span id="template-output-time-saved">
                          <script id="template-avg-time-saved" type="x-tmpl-handlebars">
                            <div class="col-lg-4"><h1>{{ hours }}</h1>Hours</div>
                            <div class="col-lg-4"><h1>{{ minutes }}</h1>Minutes</div
                          </script>
                      </span>
                      <div class="col-lg-2"></div>
                    </div>
                  </div>
                  <div class="card-footer"><!--<small class="text-success">&uarr; 30m from last week. <b>NICE &#127881;</b></small>--></div>
                </div>
              </div>

              <div class="card-deck mb-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Meetings per day</h5>
                    <div class="row text-center card-text">
                      <span id="template-output-avg-meetings-per-day">
                          <script id="template-avg-meetings-per-day" type="x-tmpl-handlebars">
                            <div class="col-lg-12"><h1>{{ avgMeetingsPerDay }}</h1>average meetings per day</div>
                          </script>
                      </span>
                    </div>
                  </div>
                  <div class="card-footer"><!--<small class="text-success">&uarr; 1.1 from last week</small>--></div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Meeting participation</h5>
                    <div class="row text-center card-text">
                      <span id="template-output-meeting-participation">
                          <script id="template-meeting-participation" type="x-tmpl-handlebars">
                            <div class="col-lg-12"><h1>{{ percentageNonParticipation }}%</h1>you spoke for < {{ participationThreshold }} seconds</div>
                          </script>
                      </span>
                    </div>
                  </div>
                  <div class="card-footer"><!--<small class="text-success">&uarr; 5% pts from last week</small>--></div>
                </div>
              </div>
            </span>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="../js/popper.min.js" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Now BetterMeetings scripts -->
    <script src="../better-meetings.js"></script>
    <script src="../better-meetings-overview.js"></script>
    <script src="../main.js"></script>
  </body>
</html>
